<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Web3Modal Integration Testing</title>
    <link rel="shortcut icon" href="navicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto">
        <div id="begin-menu" class="begin-menu">
            <div id="title">
                <center>Web3Modal Integration Test</center>
            </div>
            <center><button type="button" id="btn-connect" class="btn btn-outline-primary btn-connect">Connect</button>
            </center>
        </div>
        <div id="menu" class="menu" style="display: none;">
            <center>
                <div id="title">
                    Web3Modal Integration Test
                </div>
            </center>
            <div class="row">
                <div class="col-6">
                    <div id="accountid" class="alert alert-success" role="alert">
                    </div>
                </div>
                <div class="col-3">
                    <div id="chainid" class="alert alert-secondary" role="alert">
                    </div>
                </div>
                <div class="col-3">
                    <div id="networkid" class="alert alert-success" role="alert">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Send Transaction
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <input type="text" class="form-control" id="address-transaction" placeholder="Address">
                                <input type="number" class="form-control" id="total-eth" placeholder="Eth" style="margin-top:1rem;">
                                <button type="button" id="btn-transaction" class="btn btn-outline-success">Success</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">Check Balance</div>
                        <div class="card-body">
                            <input type="text" class="form-control" id="balance-address" placeholder="Address">
                            <div class="alert alert-primary" id="balance-alert" role="alert">
                                Balance Total
                            </div>
                            <button type="button" id="btn-check-balance" class="btn btn-outline-success">Success</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">Sign Personal</div>
                        <div class="card-body">
                            <input type="text" class="form-control" id="balance-address" placeholder="Address">
                            <div class="alert alert-primary" id="balance-alert" role="alert">
                                Test Sign Message
                            </div>
                            <button type="button" id="btn-sign" class="btn btn-outline-success">Success</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

</html>
